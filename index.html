<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTAL HEALTH ASSESSMENT TOOLS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1517021897933-0e0319cfbc28?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            flex-grow: 1;
        }
        h1 {
            color: #3498db;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .form-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .form-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #formContainer {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9em;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MENTAL HEALTH ASSESSMENT TOOLS</h1>
        <div class="form-selector">
            <button class="form-button" onclick="loadForm('230532294251045')">FOR ANXIETY</button>
            <button class="form-button" onclick="loadForm('230524897086061')">FOR DEPRESSION (PHQ 9)</button>
            <button class="form-button" onclick="loadForm('232132933070042')">MATERNAL MENTAL HEALTH ASSESSMENT</button>
            <button class="form-button" onclick="loadForm('233100533503035')">BECK'S DEPRESSION INVENTORY</button>
        </div>
        <div id="formContainer"></div>
    </div>

    <footer>
        Created by Dr. Archit Mehta for personal clinical use. Your data will remain confidential.
    </footer>

    <script src="https://form.jotform.com/static/feedback2.js"></script>
    <script>
        function loadForm(formId) {
            const container = document.getElementById('formContainer');
            container.innerHTML = ''; // Clear previous form
            
            new JotformFeedback({
                formId: formId,
                base: "https://form.jotform.com/",
                windowTitle: "Mental Health Assessment",
                background: "#3498db",
                fontColor: "#FFFFFF",
                type: false,
                height: 500,
                width: 700,
                openOnLoad: true
            }).createIframe();
            
            container.style.height = '500px';
        }
    </script>
</body>
</html>
